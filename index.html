<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .display {
            height:60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            color: #fff;
            background-color: #222;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 1.5em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator text-center">
        <input type="text" id="display" class="form-control display mb-3" disabled placeholder="0">
        <div class="btn-group d-flex">
            <button onclick="clearDisplay()" class="btn btn-danger w-100">C</button>
            <button onclick="deleteLast()" class="btn btn-secondary w-100">X</button>
            <button onclick="appendToDisplay('/')" class="btn btn-secondary w-100">÷</button>
        </div>
        <div class="btn-group d-flex">
            <button onclick="appendToDisplay('7')" class="btn btn-dark w-100">7</button>
            <button onclick="appendToDisplay('8')" class="btn btn-dark w-100">8</button>
            <button onclick="appendToDisplay('9')" class="btn btn-dark w-100">9</button>
            <button onclick="appendToDisplay('*')" class="btn btn-secondary w-100">×</button>
        </div>
        <div class="btn-group d-flex">
            <button onclick="appendToDisplay('4')" class="btn btn-dark w-100">4</button>
            <button onclick="appendToDisplay('5')" class="btn btn-dark w-100">5</button>
            <button onclick="appendToDisplay('6')" class="btn btn-dark w-100">6</button>
            <button onclick="appendToDisplay('-')" class="btn btn-secondary w-100">−</button>
        </div>
        <div class="btn-group d-flex">
            <button onclick="appendToDisplay('1')" class="btn btn-dark w-100">1</button>
            <button onclick="appendToDisplay('2')" class="btn btn-dark w-100">2</button>
            <button onclick="appendToDisplay('3')" class="btn btn-dark w-100">3</button>
            <button onclick="appendToDisplay('+')" class="btn btn-secondary w-100">+</button>
        </div>
        <div class="btn-group d-flex">
            <button onclick="appendToDisplay('0')" class="btn btn-dark w-100">0</button>
            <button onclick="appendToDisplay('.')" class="btn btn-dark w-100">.</button>
            <button onclick="calculate()" class="btn btn-primary w-100">=</button>
        </div>
    </div>

    <script>
        //function to display value
        function appendToDisplay(value) {
            display.value += value;
        }
          //clear input
        function clearDisplay() {
            display.value = '';
        }
         //result
        function calculate() {
            display.value = eval(display.value);
        }
         //backspace
         function deleteLast(){
            display.value = display.value.slice(0,-1)
         }
    </script>
</body>
</html>
